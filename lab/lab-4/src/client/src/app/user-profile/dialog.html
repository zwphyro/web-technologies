<div class="centred" style="width: inherit; height: inherit; overflow: clip">
    <form class="EditForm" [formGroup]="form" (ngSubmit)="onSubmit()">
        <input id="EmailInput" formControlName="email" type="email" class="EmailInput centred-horizontal"
               placeholder="Email">
        <input id="PasswordInput" formControlName="password" type="password" class="PasswordInput centred-horizontal"
               placeholder="Password">
        <input id="FirstNameInput" formControlName="first_name" class="FirstNameInput centred-horizontal"
               placeholder="First name">
        <input id="LastNameInput" formControlName="last_name" class="LastNameInput centred-horizontal"
               placeholder="Last name">
        <input id="DateOfBirthInput" formControlName="date_of_birth" type="date"
               class="DateOfBirthInput centred-horizontal"
               placeholder="Date of birth">
        <button type="submit" class="EditButton" [disabled]="form.invalid">
            Confirm
        </button>
        <button type="submit" class="CancelButton" (click)="dialogRef.close()">
            Cancel
        </button>
    </form>
</div>
